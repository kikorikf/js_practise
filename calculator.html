      <script>

      var countDownDate = new Date("Jun 26, 2024 00:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("tillEnd").innerHTML = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s " + "till the graduation from uni!";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("tillEnd").innerHTML = "congratulations! it ended<3";
      }
    }, 1000);

      </script>
      <p id="tillEnd"></p>
